<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九门坊管理后台</title>
    <link rel="stylesheet" href="../../../publicCss/reset.css">
    <link rel="stylesheet" href="../../../publicCss/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/orderEdit.css">
</head>
<body>
    <div class="contain-edit">
        <div class="con-left">
            <div class="con-left-name">九门坊管理后台</div>
            <div class="con-left-list">
                <!--订单后台-->
                <div class="con-left-item">
                    <div class="con-admin">
                        <i class="fa fa-indent"></i>
                        <span>订单后台</span>
                    </div>
                    <ul class="con-admin-list">
                        <li class="order-inquiry">
                            <i class="fa fa-chevron-right"></i>
                            <a href="orderInquiry.html">订单查询</a>
                        </li>
                        <li class="order-edit">订单修改</li>
                    </ul>
                </div>
                <!--账号管理-->
                <div class="con-left-item">
                    <div class="con-admin">
                        <span class="con-admin-name">账号管理</span>
                    </div>
                    <ul class="con-admin-list">
                        <li>
                            <i class="fa fa-chevron-right"></i>
                            <a href="passwordReset.html">密码重置</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="con-right">
            <div class="order-edit-seek">
                <input type="text" placeholder="请输入订单号">
                <i class="fa fa-search"></i>
                <button>查询</button>
            </div>
            <div class="order-edit-noedit">
                <div class="edit-wrap">
                    <p class='edit-btn'>
                        <img src="image/not-edit.png" alt="">
                        <span>点击按钮进行编辑</span>
                    </p>
                </div>

                <table border="1">
                    <tr>
                        <td>订单号</td>
                        <td>商品信息</td>
                        <td>价格</td>
                        <td>邮寄地址</td>
                        <td>收件人</td>
                        <td>电话</td>
                        <td>状态</td>
                        <td>物流信息</td>
                    </tr>
                    <tr class="edit-tr">
                        <td>201710121717</td>
                        <td class="edit-td">香菇炸酱<span>X1</span></td>
                        <td class="edit-td">15.00</td>
                        <td class="edit-td-address">北京市朝阳区</td>
                        <td class="edit-td">网版本</td>
                        <td class="edit-td">187 1025 6666</td>
                        <td class="edit-td edit-td-state">已发货</td>
                        <td class="edit-td">顺丰：123332</td>
                    </tr>
                </table>
            </div>
            <div class="save-pop save-pop-hide">
                  <p>确认要保存吗?</p>
                  <div class="pop-btn">
                      <button class="pop-cancel-btn">取消</button>
                      <button class="pop-save-btn">保存</button>
                  </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../publicJs/jquery-3.2.1.min.js"></script>
<script src="js/orderEdit.js"></script>
</html>
