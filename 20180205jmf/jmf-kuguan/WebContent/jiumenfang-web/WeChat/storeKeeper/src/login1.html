<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../publicCss/reset.css">
    <link rel="stylesheet" href="../../../publicCss/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>九门坊登陆</title>
</head>
<body>
     <div class="login-contain">
         <h2>欢迎登陆九门坊管理后台</h2>
         <div class="login-ipt">
             <form action="" class="ipt-txt">
                 <span>账号：</span>
                 <input type="text" placeholder="点击输入账号">
                 <span>密码：</span>
                 <input type="text" placeholder="点击输入密码">
             </form>
             <form action="" class="ipt-btn">
                 <input type="button" value="取消" class="btn-cancel">
                 <input type="button" value="登陆" class="btn-login">
             </form>
         </div>
     </div>
</body>
</html>
