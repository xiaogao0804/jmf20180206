<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../publicJs/flexible.js"></script>
    <link rel="stylesheet" href="../../../publicCss/reset.css">
    <link rel="stylesheet" href="../../../publicCss/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/salesReturn.css">
    <title>单证</title>
</head>
<body>
    <div class="pappers-contain">
        <div class="receiving-header">
            <i class="fa fa-angle-left fa-3x"></i>
            <span>留证</span>
        </div>
        <div class="pappers-info">
            <form class="pappers-ipt" action="">
                <span>标题</span>
                <input type="text">
            </form>
        </div>
        <div class="pappers-txt" style="width: 90%; margin:0.5rem auto;">
                <p style="margin-bottom: 0.1rem">
                    <span style="font-size:0.42rem">内容描述</span>
                </p>
                <p>
                    <textarea name="" cols="42" rows="10" placeholder="输入问题内容" style="border:none"></textarea>
                </p>
        </div>
        <div class="pappers-camera">
            <div class="pappers-photograph">
                <img src="image/camera.png" alt="">
            </div>
            <ul class="pappers-picture">
                <li>
                    <input id="fileBtn" type="file" onchange="upload('#fileBtn', '#img');" accept="image/*" capture="camera"/>
                    <img src="" id="img" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
                <li>
                    <input id="fileBtn2" type="file" onchange="upload('#fileBtn2', '#img2');" accept="image/*" capture="camera"/>
                    <img src="" id="img2" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
                <li>
                    <input id="fileBtn3" type="file" onchange="upload('#fileBtn3', '#img3');" accept="image/*" capture="camera"/>
                    <img src="" id="img3" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
                <li>
                    <input id="fileBtn4" type="file" onchange="upload('#fileBtn4', '#img4');" accept="image/*" capture="camera"/>
                    <img src="" id="img4" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
                <li>
                    <input id="fileBtn5" type="file" onchange="upload('#fileBtn5', '#img5');" accept="image/*" capture="camera"/>
                    <img src="" id="img5" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
                <li>
                    <input id="fileBtn6" type="file" onchange="upload('#fileBtn6', '#img6');" accept="image/*" capture="camera"/>
                    <img src="" id="img6" style="width:100%;height:100%;"/>
                    <span>+</span>
                </li>
            </ul>
            <div class="clear"></div>
            <div  class="pappers-btn">
                <input type="button" value="提交">
            </div>
        </div>
    </div>
</body>
<script src="../../../publicJs/jquery-3.2.1.min.js"></script>
<script src="js/salesReturn.js"></script>
</html>
