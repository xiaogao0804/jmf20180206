<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../../../publicJs/flexible.js"></script>
    <link rel="stylesheet" href="../../../publicCss/reset.css">
    <link rel="stylesheet" href="../../../publicCss/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <title>库管登陆</title>
</head>
<body>
    <div class="contain">
          <div class="logo">
              <img src="image/logo.png" alt="">
          </div>
          <div class="login">
              <div class="user-account clearFix">
                  <div class="account-wrap">
                      <div class="account-img"></div>
                      <div class="account-ipt">
                          <input type="text" placeholder="请输入账号">
                      </div>
                  </div>
                  <div class="clear"></div>
                  <div class="pwd-wrap">
                      <div class="pwd-img"></div>
                      <div class="pwd-ipt">
                          <input type="password" placeholder="请输入密码">
                      </div>
                  </div>
                  <div class="submit-btn">
                      <input type="submit" value="登入">
                  </div>
              </div>
          </div>
    </div>
</body>
<script src="../../../publicJs/jquery-3.2.1.min.js"></script>
<script src="js/login.js"></script>
</html>
