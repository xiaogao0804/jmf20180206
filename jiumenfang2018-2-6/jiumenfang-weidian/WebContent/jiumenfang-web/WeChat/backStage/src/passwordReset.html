<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九门坊管理后台</title>
    <link rel="stylesheet" href="../../../publicCss/reset.css">
    <link rel="stylesheet" href="../../../publicCss/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/passwordReset.css">
</head>
<body>
    <div class="contain-reset">
        <div class="con-left">
            <div class="con-left-name">九门坊管理后台</div>
            <div class="con-left-list">
                <!--订单后台-->
                <div class="con-left-item">
                    <div class="con-admin">
                        <i class="fa fa-indent"></i>
                        <span>订单后台</span>
                    </div>
                    <ul class="con-admin-list">
                        <li class="order-inquiry">
                            <i class="fa fa-chevron-right"></i>
                            <a href="orderInquiry.html">订单查询</a>
                        </li>
                        <li class="order-edit">
                            <a href="orderEdit.html">订单修改</a>
                        </li>
                    </ul>
                </div>
                <!--账号管理-->
                <div class="con-left-item">
                    <div class="con-admin">
                        <span class="con-admin-name">账号管理</span>
                    </div>
                    <ul class="con-admin-list">
                        <li class="passReset">
                            <i class="fa fa-chevron-right"></i>
                            密码重置
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="con-right">
             <div class="passWord-ipts">
                 <p class="password-p1">
                     原密码：<input type="password" placeholder="点击输入原密码">
                 </p>
                <p class="password-p2">
                    新密码：<input type="password" placeholder="点击输入新密码" class="password1">
                           <span class="password-disaccord">两次密码不一致</span>
                </p>
                 <p class="password-p3">
                     新密码：<input type="password" placeholder="重复输入新密码" class="password2">
                            <span class="password-disaccord">两次密码不一致</span>
                 </p>
                  <button class="password-cancel">取消</button>
                  <button class="password-submit">提交</button>
             </div>
        </div>
    </div>
</body>
<script src="../../../publicJs/jquery-3.2.1.min.js"></script>
<script src="js/passwordReset.js"></script>
</html>
